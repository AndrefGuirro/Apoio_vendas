<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes com Vasilhames Emprestados</title>
    <!-- Adicionando Bootstrap e FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Clientes com Vasilhames Emprestados</h1>

        <!-- Barra de busca com "X" para limpar -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="search-input" placeholder="Pesquise por nome, código ou tipo" oninput="filtrarClientes()">
            <button class="btn btn-outline-secondary" type="button" id="clear-search" onclick="limparBusca()" style="display: none;">
                <i class="fas fa-times text-danger"></i>
            </button>
        </div>

        <!-- Filtro da rora do dia -->
        <div class="dropdown">
            <button id="rota-btn" class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
              ROTA
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#" onclick="aplicarFiltroRota('segunda')">Segunda</a></li>
              <li><a class="dropdown-item" href="#" onclick="aplicarFiltroRota('terca')">Terça</a></li>
              <li><a class="dropdown-item" href="#" onclick="aplicarFiltroRota('quarta')">Quarta</a></li>
              <li><a class="dropdown-item" href="#" onclick="aplicarFiltroRota('quinta')">Quinta</a></li>
              <li><a class="dropdown-item" href="#" onclick="aplicarFiltroRota('sexta')">Sexta</a></li>
              <li><a class="dropdown-item" href="#" onclick="aplicarFiltroRota('sabado')">Sábado</a></li>
            </ul>
          </div>
          

        <!-- Tabela de Clientes -->
        <table class="table table-bordered">
            <thead class="thead-light">
                <tr>
                    <th>CÓDIGO</th>
                    <th>CLIENTE</th>
                    <th>TIPO</th>
                    <th>QTDE</th>
                </tr>
            </thead>
            <tbody id="tabela-clientes">
                <!-- Dados da tabela vão aqui -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
    <!-- Adicionando o JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
